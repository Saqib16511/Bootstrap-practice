<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-white text-center">
    <div class="container-fliud bg-primary p-5 text-white text-center">
        The .container-fluid class provides a full width container, spanning the entire width of the viewport.
    </div>
    <div class="container bg-secondary p-5 text-center text-white border">
        The .container class provides a responsive fixed width container
    </div>
    <!-- Bootstrap Grib -->
    <div class="row mt-5 mx-2 border text-primary fw-bold fst-italic">
        <div class="col bg-dark p-2 fs-1">Center Students</div>
    </div>
    <div class="row border mx-2">
        <div class="col-sm bg-warning p-2">Saqib</div>
        <div class="col-sm bg-danger p-2">Saddam</div>
        <div class="col-sm bg-primary p-2">Rizwan</div>
    </div>
    <div class="row border mx-2">
        <div class="col-md bg-info p-2">Zeeshan</div>
        <div class="col-md bg-primary p-2">Awais</div>
        <div class="col-md bg-danger p-2">Baber</div>
    </div>
    <div class="row border mx-2">
        <div class="col-lg bg-danger p-2">Zeeshan</div>
        <div class="col-lg bg-dark p-2">Awais</div>
        <div class="col-lg bg-secondary p-2">Baber</div>
    </div>
    <div class="row border mx-2">
        <div class="col-xl bg-warning p-2">Saqib</div>
        <div class="col-xl bg-danger p-2">Saddam</div>
        <div class="col-xl bg-primary p-2">Rizwan</div>
    </div>
    <div class="row border mx-2">
        <div class="col-xxl bg-danger p-2">Zeeshan</div>
        <div class="col-xxl bg-dark p-2">Awais</div>
        <div class="col-xxl bg-secondary p-2">Baber</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
